<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Imagem de um celular">
        </div>
        <div class="instagram-acessar">
            <div class="group"> 
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="./img/20150902120131.jpg" class="profile-photo" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login" >Continue como @thulioparazi</a>
                <a href="#" class="instagram-logout" >Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é thulioparazi?</p>
                <p class="notacconunt">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>    
            <div class="get-the-app">
                <p class="get-app">Obter aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
